<!DOCTYPE html>
<html>
<head>
  <title>Solar Rooftop Potential Mapping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>‚òÄÔ∏è Solar Rooftop Potential Mapping</h2>
  <p>Analyze rooftop solar potential for any location</p>

  <button onclick="detectLocation()">üìç Detect My Location</button>

  <p>OR</p>

  <input type="text" id="lat" placeholder="Latitude">
  <input type="text" id="lon" placeholder="Longitude">

  <button onclick="goToMap()">Analyze Area</button>
</div>

<script>
<script>
function detectLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported. Please enter coordinates manually.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      localStorage.setItem("lat", pos.coords.latitude);
      localStorage.setItem("lon", pos.coords.longitude);
      window.location.href = "map.html";
    },
    (err) => {
      alert(
        "Location detection failed.\n\n" +
        "Please enter latitude & longitude manually.\n\n" +
        "Error: " + err.message
      );
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,   // ‚è±Ô∏è 10 seconds
      maximumAge: 0
    }
  );
}

function goToMap() {
  const lat = document.getElementById("lat").value;
  const lon = document.getElementById("lon").value;

  if (!lat || !lon) {
    alert("Please enter both latitude and longitude.");
    return;
  }

  localStorage.setItem("lat", lat);
  localStorage.setItem("lon", lon);
  window.location.href = "map.html";
}
</script>


function goToMap() {
  localStorage.setItem("lat", document.getElementById("lat").value);
  localStorage.setItem("lon", document.getElementById("lon").value);
  window.location.href = "map.html";
}
</script>

</body>
</html>
